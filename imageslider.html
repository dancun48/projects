<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img  class="slide" src="images/car1.jpg" alt="car #1">
            <img  class="slide" src="images/car2.jpg" alt="car #2">
            <img  class="slide" src="images/car3.jpg" alt="car #3">
            <img  class="slide" src="images/car4.jpg" alt="car #4">
            <img  class="slide" src="images/car5.jpg" alt="car #5">
            <img  class="slide" src="images/car6.jpg" alt="car #6">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


    <script src="imageslider.js"></script>
</body>
</html>
